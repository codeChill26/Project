<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initGallery()">
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Description of image 1" class="gallery-image" tabindex="0">
        <img src="image2.jpg" alt="Description of image 2" class="gallery-image" tabindex="0">
        <img src="image3.jpg" alt="Description of image 3" class="gallery-image" tabindex="0">
        <img src="image4.jpg" alt="Description of image 4" class="gallery-image" tabindex="0">
        <img src="image5.jpg" alt="Description of image 5" class="gallery-image" tabindex="0">
        <img src="image6.jpg" alt="Description of image 6" class="gallery-image" tabindex="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
